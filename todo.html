<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-center shadow w-75 mx-auto align-center p-5 mt-5 ">
        <h1 class="bibi mb-5 text-primary"><img src="image/WhatsApp_Image_2024-03-20_at_06.29.48_44de0e85-removebg-preview.png"width='60px' class="me-2" alt="">To-do list</h1>
        <input type="text" class="form-control-lg border-none  mb-3 mx-2 w-100"
            placeholder="Enter your item" id="todo" autofocus>
        <button class="btn btn-primary text-black  mx-2 w-100"  onclick="submitTodo()"> Submit</button>
        
    </div>
        <div id="show" class=" text-dark border border-2 shadow mx-auto col-8 w-75 mt-5">
            <div class="p-3 no-items fs-4 text-dark animate__animated animate__pulse animate__infinite">
                No Items yet
            </div>
            

    </div>

<!-- Modal edit Any -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Any Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control-lg text-center border-none  mb-3 mx-2 w-100"
        placeholder="Enter your new value" id="newTodo" autofocus>
        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary " onclick="editAnyItem()">Save changes</button>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>

</html>
