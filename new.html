<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="show" class=" text-dark border border-2 shadow mx-auto col-8 w-75 mt-5">
        <div class="p-3 no-items fs-4 text-dark animate__animated animate__pulse animate__infinite">
            No Items yet
        </div>
    </div>

    <!-- Modal edit Any -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Any Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control-lg border-none  mb-3 mx-2 w-100"
                        placeholder="Enter your new value" id="newTodo1" autofocus>
                    <input type="text" class="form-control-lg border-none  mb-3 mx-2 w-100"
                        placeholder="Enter your new value" id="newTodo12" autofocus>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary " data-bs-dismiss="modal" onclick="editAnyItem()">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var newTodos;
        var newOne = JSON.parse(localStorage.getItem('todos'))
        newTodos = newOne
        console.log(newTodos);
        function showTodos() {

            
            
                        show.innerHTML = ''
                    var bibiHtml = `<cards class='cards row gap-1 p-3'>`
                    newTodos.map((todoContain, index) => {
                        bibiHtml += `<div class='each border border-2 shadow  border-white ms-5 mb-3 col-3'>
        <h3 class='mx-auto mb-5 border rounded-pill p-2 pt-1 w-25'> ${index + 1}</h3>
        <h3 class='mx-auto mb-2  fs-5 border rounded p-3' style= 'text-transform: capitalize;'>${todoContain.inputOne}</h3>
        <h3 class='mx-auto mb-2   fs-5 border rounded p-3' style= 'text-transform: capitalize;'>${todoContain.inputTwo}</h3>
        <h3 class='mx-auto mb-2   fs-5 border rounded p-3' style= 'text-transform: capitalize;'>${todoContain.inputFour}</h3>
        <h3 class='mx-auto mb-2   fs-5 border rounded p-3' style= 'text-transform: capitalize;'>${todoContain.inputThree}</h3> 
        <div class=' border-top mt-5'>
        <button class='btn btn-sm my-3 me-3 mx-auto btn-warning border shadow px-3 fs-4' data-bs-toggle="modal" data-bs-target="#exampleModal1 "onclick="edit(${index})">Edit</button>
        <button class='btn btn-sm my-3  mx-auto btn-danger border shadow px-3 fs-4' onclick='deleteTodo(${index})'>Delete</button>
        </div>
        </div>`
                    })
                    bibiHtml += `</cards>`
                    // console.log(todo);
                    document.getElementById('show').innerHTML = bibiHtml;
                }


            // newTodo.value = todo.value
            // newTodo2.value = todoDes.value



        
        showTodos()


        function deleteTodo(i) {
            var confirmation = confirm('Are you sure you want to delete?')
            if (confirmation)
                newTodos.splice(i, 1)
            showTodos()

        }
        function edit(i) {
            newIndex = i
        }

        function editAnyItem() {
            if (newTodo1.value == "" || newTodo12.value == "") {
                alert('stop jhur')
            } else {
                var newModal = {
                    inputOne: document.getElementById('newTodo1').value,
                    inputTwo: document.getElementById('newTodo12').value
                }
                newTodos.splice(newIndex, 1, newModal)
                console.log('yes');
                showTodos()
                document.getElementById('newTodo1').value = ''
                document.getElementById('newTodo12').value = ''
            }
        }
        // console.log(allTodos);


    </script>
</body>

</html>
